{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "style.css" %}">
    
   
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% block css_styles %}{% endblock css_styles %}
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                {% if request.session.is_logged %}
                  <a class="nav-link" href={% url 'logout_url' %}>Logout</a>
                {% else %}
                  <a class="nav-link" href={% url 'login_url' %}>login</a>
                {% endif %}
              </li>
              <li class="nav-item">
                <a class="nav-link" href = {% url 'chat_url' %} >Chat</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
  </div>
	{% block content %}
    {% endblock content %}
  </body>
</html>
